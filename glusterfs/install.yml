- hosts: gluster 
  tasks:
    - name : 'YUM updating packages'
      become: true
      yum: name='*' state=latest
    - name: 'YUM install base software'
      become: true
      yum:
        name: "{{ item }}" 
        state: latest
      with_items:
        - yum-utils
        - net-tools
        - wget  
        - vim  
        - telnet  
        - epel-release  
        - glusterfs  
        - glusterfs-cli  
        - centos-release-gluster312  
        - glusterfs-server  
    - name: 'enable server'
      become: true
      shell: systemctl enable glusterd
       
